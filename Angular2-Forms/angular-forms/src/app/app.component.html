<div class="container">
  <header>Angular2 Forms</header>
  <!-- <form action="">
    <input type="text" placeholder="Name">
    <button type="submit">Ok</button>
  </form> -->

  <form  ngForm novalidate>
    <div class="form-group">
      <label for="">First Name</label>
      <input type="text" class="form-control" required name="firstName" [(ngModel)]="firstName">
    </div>
    <div class="form-group">
      <label for="">Last Name</label>
      <input type="text" class="form-control" required name="lastName" [(ngModel)]="lastName">
    </div>

    <div class="form-check">
      <label class="form-check-label" for="">
        <input class="form-check-input" type="checkbox" name="is-fullname" [(ngModel)]="isFullTime" id="">Full Time Employee
      </label>
    </div>


    <div class="form-check">
      <label class="form-check-label" for="" >
        <input class="form-check-input" type="radio" name="pay-type" value="w2">
        W2
      </label>
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>


    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>
{{form.pristine}}
